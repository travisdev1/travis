<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Open-Source Happiness Packets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic|Roboto:400,300,300italic,400italic,700,700italic&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>

<body style="background-color: #F23030;font-family: 'Roboto', sans-serif;font-size: 16px;line-height: 1.8em;">
    <div style="text-align: center;padding: 20px;">
        <img src="cid:logo.png@happinesspackets.io" alt="Open-source Happiness Packets" style="max-width: 400px; padding: 30px">
    </div>
    <div style="margin: auto;background-color: white;max-width: 600px;padding: 30px">
        {% block content %}{% endblock %}
        <footer style="line-height: 1.2em;"><small>
            <hr>
            <p>
                Open-source happiness packets is an
                <a href="https://github.com/erikr/happinesspackets/" style="color: #F64747;">open-source project</a> by
                <a href="https://twitter.com/mxsash" style="color: #F64747;">Sasha Romijn</a> and
                <a href="https://twitter.com/thatdocslady" style="color: #F64747;">Mikey Ariel</a>.
                Design and artwork by <a href="https://twitter.com/olasitarska" style="color: #F64747;">Ola Sitarska</a>.
                <br>
                Need help? <a href="mailto:info@happinesspackets.io" style="color: #F64747;">info@happinesspackets.io</a>
            </p>
            <p>
                Never want to receive email from us again?<br>
                <a href="{{ protocol }}://{{ domain }}{{ blacklist_url }}"  style="color: #F64747;">Block {{ recipient }}</a>
            </p>
        </small></footer>
    </div>
    <br><br>
</body>
</html>
